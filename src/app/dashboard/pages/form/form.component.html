<div class="container">
  <h2 class="container__title">FORMS</h2>
  <span class="container__title container__subtitle">Create and manage forms</span>

  <div class="container__searchbar">
    <form action="" class="container__searchbar__searchbox" [formGroup]="searchText">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput type="text" formControlName="text" (change)="filterSearch()">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </form>

    <button routerLink="/dashboard/create" class="container__searchbar__button" mat-raised-button>ADD FORM</button>

  </div>

  <div class="container__table-data">


    <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="created_on">
        <th mat-header-cell *matHeaderCellDef> Created on </th>
        <td mat-cell *matCellDef="let element"> {{element.created_on}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>


</div>
